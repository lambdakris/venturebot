name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Run linter (ruff)
        run: uv run ruff check .
        continue-on-error: true  # Remove once codebase is lint-clean

      - name: Run type checker (pyright)
        run: uv run pyright
        continue-on-error: true  # Remove once codebase is type-clean

      - name: Run tests
        run: uv run pytest -v
        continue-on-error: true  # Remove once tests exist
